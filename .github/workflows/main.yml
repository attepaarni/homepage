name: S3 Deploy
on:
  push:
    branches:
    - master
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Replace Google UA-tag
        run: sed -i 's/GOOGLE_UA/${{ secrets.GOOGLE_UA }}/g' build/index.html
      
      - name: Install Grunt 
        run: npm install grunt

      - name: Test 
        run: grunt test

      - name: Build
        run: grunt build-dist
      
      - name: Install S3-deploy
        run: npm install s3-deploy

      - name: Deploy S3
        run: s3-deploy './dist/**' --cwd './dist/' --region ${{ secrets.S3_BUCKET }} --bucket ${{ secrets.S3_BUCKET_REGION }}